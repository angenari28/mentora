<div class="admin-layout">
  <!-- SIDEBAR -->
  <app-sidebar></app-sidebar>
  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- TOP NAVBAR -->
    <app-navbar></app-navbar>
    <!-- DASHBOARD SCREEN -->
    <div class="screen active" id="dashboard-screen">
      <app-dashboard></app-dashboard>
    </div>
    <!-- USERS LIST SCREEN -->
    <div class="screen" id="users-screen">
      <app-users></app-users>
    </div>
    <!-- DETAILS SCREEN -->
    <div class="screen" id="details-screen">
      <app-details-screen></app-details-screen>
    </div>
  </main>
</div>
<!-- MODAL -->
<div
  class="modal-overlay"
  id="demo-modal"
  onclick="if (event.target === this) this.classList.remove('active');"
>
  <div class="modal">
    <div class="modal-header">
      <h3 class="modal-title">Criar Novo Registro</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">Nome</label>
        <input type="text" class="form-input" placeholder="Digite o nome" />
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="email@exemplo.com" />
      </div>
      <div class="form-group">
        <label class="form-label">Categoria</label>
        <select class="form-select">
          <option>Selecione uma categoria</option>
          <option>Categoria A</option>
          <option>Categoria B</option>
          <option>Categoria C</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" onclick="document.getElementById('demo-modal').classList.remove('active')">
        Cancelar
      </button>
      <button class="btn btn-primary" onclick="document.getElementById('demo-modal').classList.remove('active')">
        Criar
      </button>
    </div>
  </div>
</div>
